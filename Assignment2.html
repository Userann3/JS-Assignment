    // 5. Write a program to calculate tax on car purchasing:
    // - Mahindra: 5% tax for prices between 7L to 10L
    // - Audi: 10% tax for prices between 10L to 15L
    // - Jaguar: 25% tax for prices between 15L to 20L
    // - Mercedes: 30% tax for prices between 20L to 25L
    // (Note: Price is always more than 7 lakh)

    let cartax=document.getElementById('tax');
    function tax(){
        let car = prompt("Enter your car name");
        let price = parseInt(prompt("Enter your car price"));

        if (car=="mahindra"){
            let tax = 5/100*(price);
            cartax.innerHTML=(tax)
        }

        else if (car=="audi"){
            let tax = 10/100*(price);
            cartax.innerHTML=(tax)
        }

        else if (car=="jaguar"){
            let tax = 25/100*(price);
            cartax.innerHTML=(tax)
        }

        else if (car=="mercedes"){
            let tax = 30/100*(price);
            cartax.innerHTML=(tax)
        }

        else{
            cartax.innerHTML=("Invalid car name")
        }
    }

    // - Prelims: 300
    // - Mains: 400
    // - Interview: 450

    let mark=document.getElementById('mark')
    function marks(){
        let pre=parseInt(prompt("Enter your prelims marks"))
        if(pre>=300){
            let main=parseInt(prompt("Enter your Mains marks"))
            if(main>=400){
                let interview=parseInt(prompt("Enter your Interview Score"))
                if (interview>=450){
                    mark.innerHTML=("Congratulations! You are selected for UPSC")
                }
                else{
                    mark.innerHTML=("Sorry! You are not selected for UPSC")
                    }
            }
            else{
                mark.innerHTML=("Sorry, you are not eligible for Interview")
            }

    }
